<!DOCTYPE html>
<html>
    <head>
        <title>PTO Login</title>
        <link rel="stylesheet" href="style.css">
        <style>
            /* Set color */
            h1 {
              color: white;
            }
            h2 {
              color: rgb(188, 94, 0);
            }
          </style>
    </head>

    <body>
        <h1 id="heading" >Welcome to PTO Travel!</h1>
        <div id="container_box" >

            <div class="side_box" >

                <!-- Show the tutorial   -->
                <h1>First time?</h1>
                <input id="tutorial_button" onclick="showalert()" value="See Instructions!" class="btn"/>    

            </div>

            <div id="planet_box">

                <h1><h1>

                
                    <div>
                            <label for="textInput">Enter your name:</label>
                            <input type="text" id="textInput" placeholder="Enter your name!">
                            <button id="readName" class="btn">ENTER</button>
                    </div>
                    
                    <div id="result">Your name is: <span id="nameDisplay">-</span></div>
    
                    <div>

                            <label for="numberInput">Enter your budget:</label>
                            <input type="number" id="numberInput" placeholder="Enter your budget!">
                            <button id="readBudget" class="btn">ENTER</button>

                    </div>
                    <div id="result">Your budget is: <span id="numberDisplay">-</span></div>
                          
                    <label>Are you ready?</label>

                        <!--<button onclick="location.href='index.html?textInput=textInput.value&numberInput=numberInput.value'" type="button">
                            GO!</button>-->
                        <button onclick="goToPage()" type="button">GO!</button>

                <h1><h1>
                    
            </div>

            <div class="bg"></div>
            <div class="star-field">
            <div class="layer"></div>
            <div class="layer"></div>
            <div class="layer"></div>

        </div>

        <script type="text/javascript" src="welcome.js" ></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Monoton&family=Roboto&display=swap');
          </style>

    </body>
</html>
